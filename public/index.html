    <style>
      #preloaderScreen {
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        z-index: 10000;
        height: 100%;
        width: 100%;
        background-color: #fafafa;
        opacity: 1;
        transition:  opacity .33s linear 1s;
      }

      .preloader-container {
        width: 100%;
        background-color: rgba(22, 194, 231, .2);
      }

      #progressBar {
        width: 1%;
        height: 4px;
        background-color: rgba(68, 74, 86, .8);
      }

      #preloaderScreen h1 {
        text-rendering: optimizeLegibility;
        font-family: Calibre,sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%,-100%);
        transform: translate(-50%,-100%);
        font-size: 48px;
        font-weight: 600;
        word-wrap:break-word;
        width: 100%;
        text-align: center;
        color: rgba(68, 74, 86, 1);
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>

    <script>
      function move() {
        var doc = document.getElementById("preloaderScreen");
        var elem = document.getElementById("progressBar");
        var width = 1;
        var id = setInterval(frame, 20);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
            doc.style.opacity = 0;

          } else {
            width++;
            elem.style.width = width + '%';
          }
        }
      }

      move();
    </script>

    <script>
      $(document).ready(function () {
         $("#preloaderScreen").css("display", "none");
       })
    </script>

<script async src="//www.instagram.com/embed.js"></script>
